<app-menu></app-menu>
<div class="container">
    <table class="table table-dark table-hover text-center">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Birhtday</th>
            <th scope="col">Gender</th>
            <th scope="col">DPI</th>
            <th scope="col">Address</th>
            <th scope="col">NIT</th>
            <th scope="col">Phone</th>
            <th scope="col">View</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cli of clients">
            <th>{{cli._id}}</th>
            <td>{{cli.name}}</td>
            <td>{{cli.birthday}}</td>
            <td>{{cli.gender}}</td>
            <td>{{cli.dpi}}</td>
            <td>{{cli.address}}</td>
            <td>{{cli.nit}}</td>
            <td>{{cli.phone}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/detail/{{cli._id}}"><i class="far fa-eye"></i> View</button></td>
            <td><button class="btn btn-outline-warning" routerLink="/update/{{cli._id}}"><i class="far fa-edit"></i> Edit</button></td>
            <td><button class="btn btn-outline-danger" (click)="onDelete(cli._id)"><i class="far fa-trash-alt"></i> Delete</button></td>
          </tr>
          
        </tbody>
      </table>
      <div class="mt-3">
          <button class="btn btn-outline-success btn-lg" routerLink="/create">
            <i class="fas fa-plus-circle"></i> Add New Product
          </button>
      </div>
</div>

<app-menu></app-menu>
<div class="container">
  <div class="mt-3">
    <button class="btn btn-outline-success btn-lg" routerLink="/create">
      <i class="fas fa-plus-circle"></i>Add new client
    </button>
  </div>
  <table mat-table [dataSource]="clients">
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> Client Id</th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef> Birthday </th>
      <td mat-cell *matCellDef="let element"> {{element.birthday | date: "dd/MM/yyyy"}} </td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
    <ng-container matColumnDef="dpi">
      <th mat-header-cell *matHeaderCellDef> DPI </th>
      <td mat-cell *matCellDef="let element"> {{element.dpi}} </td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
    <ng-container matColumnDef="nit">
      <th mat-header-cell *matHeaderCellDef> NIT </th>
      <td mat-cell *matCellDef="let element"> {{element.nit}} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button style="color: #0fc40f;" routerLink="/detail/{{element._id}}">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button style="color: #147aa3;" routerLink="/update/{{element._id}}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button style="color: #d42828;" (click)="onDelete(element._id)">
          <mat-icon>delete</mat-icon>
        </button>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<app-menu></app-menu>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <mat-card mat-card-title style="text-align: center; background-color: black; color: white;">UPDATE CLIENT</mat-card>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="client name"
                        autocomplete="off" required [(ngModel)]="client.name">
                </div>
                <div class="mb-3">
                    <input type="date" class="form-control" id="birthday" name="birthday" placeholder="client Birthday"
                        autocomplete="off" required [(ngModel)]="client.birthday">
                </div>
                <div class="mb-3">
                    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                        <mat-button-toggle value="F" [(ngModel)]="client.gender">F</mat-button-toggle>
                        <mat-button-toggle value="M" [(ngModel)]="client.gender">M</mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="dpi" name="dpi" placeholder="client DPI"
                        autocomplete="off" required [(ngModel)]="client.dpi">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="address" name="address" placeholder="client Address"
                        autocomplete="off" required [(ngModel)]="client.address">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="address" name="nit" placeholder="client NIT"
                        autocomplete="off" required [(ngModel)]="client.nit">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="phone" name="phone" placeholder="client Phone"
                        autocomplete="off" required [(ngModel)]="client.phone">
                </div>
                <button class="btn btn-outline-success w-100 mb-3" [disabled]="!f.valid">
                        <i class="far fa-edit"></i> Update
                </button>
                <button class="btn btn-outline-primary w-100" routerLink="/">
                    <i class="fas fa-arrow-alt-circle-left"></i> Back
                </button>
            </form>
        </div>
    </div>
</div>
